<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Usando forms e css</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <form action="" id="formulario">
            <section>
                <fieldset>
                    <legend>Informações do aluno</legend>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" nome="nome" required size="50" maxlength="50" autofocus>
                    <br>
                    <br>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                    <br>
                    <label for="turma"></label>
                    <input type="radio" id="turma1" name="turma" required checked>
                    <label for="turma1">Noturno</label>
                    <input type="radio" id="turma2" name="turma" required>
                    <label for="turma2">Manhã</label>

                    <br>
                    <br>
                    <label for="disciplina">Disciplina</label>
                    <input type="checkbox" id="pweb" name="disciplina" value="Pweb">
                    <label for="pweb">PWEB</label>
                    <input type="checkbox" id="es2" name="disciplina" value="es2">
                    <label for="es2">Engenharia de Software 2</label>
                    <input type="checkbox" id="lbd" name="disciplina" value="lbd">
                    <label for="lbd">Laboratorio de Banco de Dados</label>
                    <br>
                    <br>
                    <input type="submit" value="Envia">
                    <button type="reset">Limpar</button>
                </fieldset>
                <br>
                <br>
                <fieldset>
                    <legend>Deixe aqui sua alguma informação que julgue importantes</legend>
                    <textarea name="mensagem" id="mensagem" cols="100" rows="15"></textarea>
                    <br>
                    <br>
                    <label for="cidade"></label>
                    <select name="cidade" id="cidade">
                        <option value="">Selecione</option>
                        <option value="Sorocaba">Sorocaba</option>
                        <option value="Itapetininga">Itapetininga</option>
                        <option value="Piedade">Piedade</option>
                        <option value="Palmerais">Piedade</option>
                    </select>
                    <button type="button">Cancelar</button>
                </fieldset>
            </section>
        </form>
    </main>
    <footer class="rodape">
        <p>
            Página criada na aula de PWEB-Direitos reservados
        </p>
    </footer>
</body>

</html>
